<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"> <!--for loop syntax-->
    <button
      [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <!--CLASS:conditional class binding  CLICK: event binding syntax-->
      <span class="badge">{{hero.id}}"</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero"> <!--display only if exists-->
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input type="text" id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name"> <!--bidirectional binding-->
  </div>
</div>
